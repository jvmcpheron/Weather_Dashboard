<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid ">
        <div class="row text-center d-flex justify-content-center"><h1><div class="blue">My</div> Weather</h1></div>
        <div class="row d-flex justify-content-around">
            <div class="col-md-3 border p-1 pb-5 pt-3 shadow rounded mt-3">
                <div class="row">
                    <div class="col ml-4">
                        <!-- <div class="row"><h2>Search For a City:</h2></div> -->
                        <div class="row hi">
                            <input type="text" id="citySearch" name="citySearch" placeholder="Search City">
                            <input class=" w-30 btn btn-primary search" type="submit" value="Search">
                        </div>
                    </div>
                </div>

                <div class="col mt-3">
                <img src="./weather.jpeg" id="wpic"/>
                    
                </div>
            </div>
            <div class="col-md-8 border p-1 pb-5 pt-3 shadow rounded mt-3">
                <div class="col"><h2 id="city">City</h2>
                    <div class="row"> Temperature:&nbsp; <p id="main-temp"></p>&#176;F</div>
                    <div class="row">Wind:&nbsp; <p id="main-wind"></p>mph</div>
                    <div class="row">Humidity:&nbsp; <p id="main-hum"></p>%</div>
                </div>
                <div class="col-12 mt-5">
                <div class="row">2-Day Forecast:</div>
                <div class="row d-flex justify-content-between mt-3">
                    <div class="five-day col border m-2 w-20 shadow rounded">Tomorrow:
                        <div class="row pl-1">Temp:&nbsp;<p id="temp-two"></p>&#176;F</div>
                        <div class="row pl-1">Wind:&nbsp;<p id="wind-two"></p>mph</div>
                        <div class="row pl-1 pb-1">Humidity:&nbsp;<p id="hum-two"></p>%</div>
                    </div>
                    <div class="five-day col border m-2 w-15 shadow rounded">In Two Days:
                        <div class="row pl-1">Temp:&nbsp;<p id="temp-three"></p>&#176;F</div>
                        <div class="row pl-1">Wind:&nbsp;<p id="wind-three"></p>mph</div>
                        <div class="row pl-1 pb-1">Humidity:&nbsp;<p id="hum-three"></p>%</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
       
    </div>   


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

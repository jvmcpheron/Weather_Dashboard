<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid ">
        <div class="row text-center d-flex justify-content-center"><h1><div class="blue">My</div> Weather</h1></div>
        <div class="row d-flex justify-content-around">
            <div class="col-3 border p-0">
                <div class="row">
                    <div class="col ml-4">
                        <div class="row"><h2>Search For a City:</h2></div>
                        <div class="row">
                            <input type="text" id="citySearch" name="citySearch">
                            <input class=" w-30 btn btn-primary" type="submit" value="Search">
                        </div>
                    </div>
                </div>

                <div class="col mt-3"><h3>Past Searches:</h3>
                    <div class="row"><button type="button" class="btn btn-info m-1 w-100">City One</button></div>
                    <div class="row"><button type="button" class="btn btn-info m-1 w-100">City Two</button></div>
                    <div class="row"><button type="button" class="btn btn-info m-1 w-100">City Three</button></div>
                </div>
            </div>
            <div class="col-8 border p-0">
                <div class="col-8"><h2>City - Date</h2>
                    <div class="row"> Temperature: </div>
                    <div class="row">Wind: </div>
                    <div class="row">Humidity: </div>
                </div>
                <div class="col-8">
                <div class="row ">5-Day Forecast</div>
                <div class="row d-flex justify-content-between mt-3">
                    <div class="col border m-2">Date
                        <div class="row">Temp</div>
                        <div class="row">Wind</div>
                        <div class="row">Humidity</div>
                    </div>
                    <div class="col border m-2">Date
                        <div class="row">Temp</div>
                        <div class="row">Wind</div>
                        <div class="row">Humidity</div>
                    </div>
                    <div class="col border m-2">Date
                        <div class="row">Temp</div>
                        <div class="row">Wind</div>
                        <div class="row">Humidity</div>
                    </div>
                    <div class="col border m-2">Date
                        <div class="row">Temp</div>
                        <div class="row">Wind</div>
                        <div class="row">Humidity</div>
                    </div>
                    <div class="col border m-2">Date
                        <div class="row">Temp</div>
                        <div class="row">Wind</div>
                        <div class="row">Humidity</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
       
    </div>   


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
